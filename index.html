<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "assets/images/N-netflix.png"/>
    <title>Netflix Brasil - Assistir a séries</title>
</head>
<body>
    <div class="content">
        <div class="black">
            <div class="menu">
                <img src="assets/images/escrito-netflix.png" alt="netflix">
                <div class="language-login">
                    <select name="language" id="language">
                        <!-- <i class="fas fa-globe"></i> -->
                        <option value="pt">Português</option>
                        <option value="en">English</option>
                    </select>
                    <a href="select.html" class="btn btn-danger">Entrar</a>
                </div>
            </div>
            <div class="container-info">
                <div class="texts">
                    <h1>Filmes, séries e muito mais.<br> Sem limites.</h1>
                    <h4>Assista onde quiser. Cancele quando quiser.</h4>
                    <h5>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h5>
                </div>
                <div class="input-button">
                    <div class="button-input input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="button-addon2">
                        <button class="btn btn-danger" type="button" id="button-addon2">Vamos lá</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
